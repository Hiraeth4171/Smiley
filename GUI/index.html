<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Smiley Hub</title>

    <script defer src="./Pages/main.js"></script>
    <script src="https://kit.fontawesome.com/45e62eae1e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./Pages/ext-ui.css">
    <link rel="stylesheet" href="./Pages/norm-ui.css">
</head>

<body>
    <div class="container">
        <div id="top-window-bar" class="unselectable">
            <div class="logo"></div>
            <div class="title unselectable" id="drag-section">Smiley Hub</div>
            <ul class="window-control-container">
                <li class="window-control" id="min"><i class="far fa-window-minimize"></i></li>
                <li class="window-control" id="max"><i class="far fa-square"></i></li>
                <li class="window-control" id="close"><img src="./assets/exit.png"></li>
            </ul>
        </div>
        <div class="presentation">
            <ul class="presentation-list">
                <a href="./Pages/schedule/schedule.html">
                    <li class="presentation-item">
                        <i class="fas fa-calendar"></i>
                        <p>schedule</p>
                    </li>
                </a>
            </ul>
        </div>
    </div>
</body>

</html>
