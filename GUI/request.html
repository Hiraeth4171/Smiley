<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./Pages/ext-ui.css">
    <link rel="stylesheet" href="./Pages/norm-ui.css">

    <script src="https://kit.fontawesome.com/9c01f8eaf5.js" crossorigin="anonymous"></script>
    <script defer src="./Pages/main.js"></script>
</head>

<body>
    <div id="top-window-bar" class="unselectable">
        <div class="logo"></div>
        <div class="title unselectable" id="drag-section">-</div>
        <ul class="window-control-container">
            <li class="window-control" id="min"><i class="far fa-window-minimize"></i></li>
            <li class="window-control" id="max"><i class="far fa-square"></i></li>
            <li class="window-control" id="close"><img src="./assets/exit.png"></li>
        </ul>
    </div>
    <div id="request">
        <div class="container-center-flex txtarea-container"><textarea class="txtarea" id="req-content"></textarea></div>
        <div class="buttons">
            <div class="btn btn-green">
                <i class="far fa-check-circle"></i>
                <p class="vertical-menu-item-text">Accept</p>
            </div>
            <div class="btn btn-offwhite">
                <i class="far fa-times-circle"></i>
                <p class="vertical-menu-item-text">Hold Off</p>
            </div>
            <div class=" btn btn-red">
                <i class="far fa-times-circle"></i>
                <p class="vertical-menu-item-text">Decline</p>
            </div>
        </div>
    </div>
    <script>
        let { ipcRenderer } = require("electron")
        let args = ipcRenderer.sendSync('request', 'gimme');
        document.getElementById("drag-section").innerHTML = args[1];
        document.getElementById("req-content").innerHTML = args[2];
    </script>
</body>

</html>
